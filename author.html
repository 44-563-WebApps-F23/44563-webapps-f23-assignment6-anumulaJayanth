<!DOCTYPE html>
<html>
 <title>Author</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>

<h2>Author entry Jayanth Anumula</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<br>
<br>
<form>
    <label for="hiddenName">The hidden author name</label>
    <input type ="password" id="authorHide" name="hiddenName"  value="Dickens"> <br>

    <label for="Guess">Guess the author</label>
    <input type ="text" id="guessAuthor" name="Guess" > <br>

    <input type="button" id="checkGuessButton"onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result1">This result of Author </p>

<div class=" alert-danger mt-2" id="incorrectAnswer" style="display:none;">
    Incorrect Guesses: <span id="incorrectCount">0</span>
</div>

<div class=" alert-warning mt-2" id="outOfGuesses" style="display:none;">
    Sorry, ran out of guesses.
</div>

<div id="container">
    <img id="cities" src="nai.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>

<script> 
good=0
oops=0
incorrectCount=0;
function checkAuthor (){
    console.log("Getting form values")
    authorHide = document.getElementById("authorHide").value
    guessAuthor = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result1")
    if(authorHide==guessAuthor){
        alert("You got it right");
        good++
        
    } else {
        
        oops++
        incorrectCount++
        document.getElementById("incorrectCount").textContent = incorrectCount;
                if (incorrectCount === 7) {
                    document.getElementById("outOfGuesses").style.display = "block";
                    document.getElementById("checkGuessButton").onclick = function () {
                        alert("Sorry, ran out of guesses.");
                    };
                } else {
                    document.getElementById("incorrectAnswer").style.display = "block";
                }
                alert("Sorry");
    }
    
    out.innerHTML = "Good Counts"+good
}


function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

var useImage = 1;
function selectImage() {
    switch (useImage) {
        case 1:
            document.getElementById('cities').src = 'Ams.jpg'; 
            useImage = 2;
            break;
        case 2:
            document.getElementById('cities').src = 'mel.jpg'; 
            useImage = 3;
            break;
        case 3:
            document.getElementById('cities').src = 'nai.jpg';
            useImage = 1; 
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
