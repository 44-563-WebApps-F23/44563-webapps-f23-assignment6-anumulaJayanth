<!DOCTYPE html>
<html>
 <title>Author</title>
<body>

<h2>Author entry Jayanth Anumula</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<br>
<br>
<form>
    <label for="hiddenName">The hidden author name</label>
    <input type ="password" id="authorHide" name="hiddenName"  value="Dickens"> <br>

    <label for="Guess">Guess the author</label>
    <input type ="text" id="guessAuthor" name="Guess" > <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result1">This result of Author </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
good=0
oops=0
function checkAuthor (){
    console.log("Getting form values")
    authorHide = document.getElementById("authorHide").value
    guessAuthor = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result1")
    if(authorHide==guessAuthor){
        alert("You are right");
        good++
        
    } else {
        alert("Sorry");
        oops++
        
    }
    
    out.innerHTML = "Good Counts"+good
}
</script>

</body>
</html>
