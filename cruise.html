<!DOCTYPE html>
<html>
 <head><title>Cruise</title></head>
<body>

<h2>Jayanth Anumula goes on a cruise</h2>
<form>
    <div class="form-group">
        <label for="checkbox1">Shares Cabin</label>
        <input type="checkbox" id="checkbox1" value="True">
    </div>
    <div class="form-group">
        <label for="checkbox2">Breakfast</label>
        <input type="checkbox" id="checkbox2" value="True">
    </div>
    <div class="form-group">
        <label for="checkbox3">Pool Pass</label>
        <input type="checkbox" id="checkbox3" value="False">
    </div>
    <button type="button"onclick="selectCruise()">Select a cruise</button>
</form>

<br><br>

<form>
    <div class="form-group">
        <label for="daysInput">Enter the number of days</label>
        <input type="text" id="daysInput" value="7">
    </div>
    <div class="form-group">
        <label for="priceInput">Enter price</label>
        <input type="text" id="priceInput" value="1000">
    </div>
    <button type="button" onclick="updateCruise()">Update the cruise</button>
</form>

<p id="result"></p>
<script> 
let my_cruise = {};
        
function selectCruise() {
    my_cruise = {};
           my_cruise.shared = document.getElementById("checkbox1").checked;
            my_cruise.breakfast = document.getElementById("checkbox2").checked;
            my_cruise.pool = document.getElementById("checkbox3").checked;
            
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = JSON.stringify(my_cruise);
        }

        function updateCruise() {
            var days = document.getElementById("daysInput").value;
            var price = document.getElementById("priceInput").value;
            
            my_cruise["days"] = days;
            my_cruise["price"] = price;
            
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = JSON.stringify(my_cruise);
        }

</script>

</body>
</html>
